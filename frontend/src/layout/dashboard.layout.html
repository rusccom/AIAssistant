<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <%= htmlWebpackPlugin.options.criticalCss %>
    <!-- Favicon will be injected by HtmlWebpackPlugin -->
</head>
<body>
    <!-- Horizontal header for mobile -->
    <header class="dashboard-mobile-header">
        <div class="mobile-header-container">
            <a href="/" class="mobile-header-logo">
                <img src="./logoAi.png" alt="AIAssistant" class="mobile-header-logo-image">
            </a>
            <button id="mobile-nav-toggle" class="mobile-nav-toggle" aria-label="Toggle Menu">
                <div class="mobile-hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
        <nav id="mobile-nav-menu" class="mobile-nav-menu">
            <!-- Navigation Links -->
            <div class="mobile-nav-section">
                <a href="/dashboard.html" class="mobile-nav-link">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path></svg>
                    <span>Dashboard</span>
                </a>
                <a href="/bot-settings.html" class="mobile-nav-link">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65c-.03-.24-.24-.42-.49-.42h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17-.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
                    <span>Bot Settings</span>
                </a>
            </div>

            <!-- User Profile Section -->
            <div class="mobile-user-section">
                <div class="mobile-user-profile">
                    <div class="mobile-user-avatar">
                        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                    </div>
                    <div class="mobile-user-info">
                        <span id="mobile-user-email" class="mobile-user-email">Loading...</span>
                        <span class="mobile-user-hint">Tap to change password</span>
                    </div>
                </div>
            </div>

            <!-- Logout Section -->
            <div class="mobile-logout-section">
                <a href="#" id="mobile-logout-link" class="mobile-logout-link">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
                    <span>Sign Out</span>
                </a>
            </div>
        </nav>
    </header>

    <div id="dashboard-layout">
        <!-- Sidebar will be inserted here by JS -->
        <main id="main-content" class="dashboard-content">
            <div id="page-content-wrapper">
                <!-- Page specific content will be injected here -->
            </div>
        </main>
    </div>

    <!-- Password Change Modal -->
    <div id="password-change-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Change Password</h3>
                <button id="close-password-modal-btn" class="close-btn" aria-label="Close">
                    &times;
                </button>
            </div>
            <form id="password-change-form" class="modal-body">
                <div id="password-change-error" class="form-error" style="display: none;"></div>
                <div class="form-group">
                    <label for="current-password" class="label">Current Password</label>
                    <input type="password" id="current-password" class="input" required>
                </div>
                <div class="form-group">
                    <label for="new-password" class="label">New Password</label>
                    <input type="password" id="new-password" class="input" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="label">Confirm New Password</label>
                    <input type="password" id="confirm-password" class="input" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-password-change-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade"/></noscript>
</body>
</html>
