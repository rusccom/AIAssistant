<header class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome back! Here's an overview of your AI assistant's activity.</p>
</header>

<div class="content-section">
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-icon">
                    
                </div>
            </div>
            <p class="stat-label">Total Sessions</p>
            <p class="stat-number" id="total-sessions">0</p>
        </div>
        
        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-icon">
                    
                </div>
            </div>
            <p class="stat-label">Total Messages</p>
            <p class="stat-number" id="total-messages">0</p>
        </div>
        
        <div class="stat-card">
            <div class="stat-card-header">
                <div class="stat-icon">
                    
                </div>
            </div>
            <p class="stat-label">Active Sessions</p>
            <p class="stat-number" id="active-sessions">0</p>
        </div>
    </div>
</div>

<div class="content-section">
    <div class="sessions-header">
        <h2 class="sessions-title">Recent Sessions</h2>
        <div class="search-box">
            
            <input type="text" id="session-search" placeholder="Search sessions...">
        </div>
    </div>
    
    <div id="session-list">
        <!-- Sessions will be dynamically loaded here -->
    </div>
</div>
